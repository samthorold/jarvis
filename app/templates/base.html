<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis</title>
  <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h2>Jarvis</h2>
    <div>
      <div id="chat"></div>
      <div id="spinner" class="htmx-indicator">
        <div class="loader"></div>
      </div>
      <div class="row align-items-center">
        <div class="col-12 col-sm-11"><textarea id="question" name="question" placeholder="Chat to Jarvis ..."></textarea></div>
        <div class="col-12 col-sm-1"><button name="message-btn" class="btn btn-primary" hx-post="/message" hx-target="#chat"
            hx-include="#question" hx-swap="beforeend" hx-indicator="#spinner">Send</button></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/htmx.org@1.8.6"
    integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
